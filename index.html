<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caleb Woodworth's First Webpage</title>
  <style>
    body {
      background-color: #90EE90;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: blue;
      font-size: 18px;
    }

    main {
      max-width: 1200px;
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
    }

    .content {
      margin-top: 20px;
      font-size: 20px;
      text-align: left;
      padding: 20px;
    }

    .content h1 {
      text-align: center;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
    }

    @media screen and (min-width: 601px) and (max-width: 980px) {
      body {
        background-color: lightgray;
      }
      main {
        width: 95%;
      }
    }

    @media screen and (min-width: 370px) and (max-width: 600px) {
      body {
        background-color: lightblue;
      }
      main {
        width: 100%;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
      .content {
        font-size: 16px;
      }
      img {
        width: 150px;
        height: auto;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    Caleb Woodworth's First Webpage
  </header>

  <nav>
    <a href="https://webpages.charlotte.edu/cwoodwor/" target="_blank">Home</a>
    <a href="https://webpages.charlotte.edu/cwoodwor/itis3135/" target="_blank">ITIS3135 Folder</a>
  </nav>

  <main>
    <div class="content">
      <h1>Welcome!</h1>
      <p>This is my first webpage!</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Caleb Woodworth
  </footer>

</body>
</html>
